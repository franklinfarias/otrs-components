{% extends "base.html" %}

{% block title %}Portal de Serviços{% endblock %}
{% block head %}
{{ parent() }}
{% endblock %}

{% block content %}

<div class="row">
    <div class="card">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
            <hr>
            {% include 'partials/messages.html' %}
            <form id="loginform" action="{{path_for('loginPost')}}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="csrf_name" value="{{csrf_name}}">
                <input type="hidden" name="csrf_value" value="{{csrf_value}}">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="username" class="form-control" placeholder="User name" type="text">
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="password" class="form-control" placeholder="******" type="password">
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                </div> <!-- form-group// -->
            </form>
        </article>
    </div> <!-- card.// -->
    <script>
        $("#loginform").validate({
            rules: {
                username: {
                    required: true,
                },
                password: {
                    required: true
                },
            },
            messages: {
                username: {
                    required: "Por favor, informe seu login",
                },
                password: {
                    required: "É necessário informar a senha"
                },
            }
        });
    </script>
</div>

{% endblock %}

{% block jsfooter %}
{{ parent() }}
{% endblock %}
